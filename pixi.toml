[workspace]
name = "qonlab"
version = "0.0.0"
description = "Variance-break analysis tools and experiments"
channels = ["conda-forge"]
platforms = ["linux-64", "win-64"]

[dependencies]
python = ">=3.8"
numpy = "*"
pandas = "*"
scipy = "*"
statsmodels = "*"
matplotlib = "*"
seaborn = "*"
joblib = "*"
pytest = "*"
pip = ">=25.3,<26"
ipykernel = ">=7.1.0,<8"
jinja2 = "*"
reportlab = ">=4.4.10,<5"
pillow = ">=12.1.1,<13"

[pypi-dependencies]
yfinance = "*"
arch = "*"

[tasks]
mc = "python main.py mc"
pixi = "python main.py pixi"
pixi-quick = "python main.py pixi --quick"
test = "pytest -q"
plot-variance = "python -m plots.variance"
compile-pdf = "python scripts/build_pdfs.py --combined"
compile-tables = "python scripts/build_pdfs.py --tables"
compile-figures = "python scripts/build_pdfs.py --figures"
compile-all = "python scripts/build_pdfs.py --all"
