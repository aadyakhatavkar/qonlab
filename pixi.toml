[project]
name = "qonlab"
version = "0.0.0"
description = "Variance-break analysis tools and experiments"
channels = ["conda-forge"]
platforms = ["linux-64"]

[dependencies]
python = ">=3.8"
numpy = "*"
pandas = "*"
scipy = "*"
statsmodels = "*"
matplotlib = "*"
seaborn = "*"
joblib = "*"
pytest = "*"
pytask = "*"
pip = ">=25.3,<26"
ipykernel = ">=7.1.0,<8"
jinja2 = "*"

[pypi-dependencies]
yfinance = "*"
arch = "*"

[tasks]
mc = "python main.py mc"
pixi = "python main.py pixi"
pixi-quick = "python main.py pixi --quick"
test = "pytest -q"
plot-variance = "python -m plots.variance"
compile-pdf = "python scripts/compile_results_pdf.py"
